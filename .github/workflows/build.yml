name: Build Grocery App APK

on:
  push:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y zip unzip openjdk-17-jdk autoconf libtool pkg-config
        pip install --upgrade pip
        pip install buildozer cython

    - name: Trigger Buildozer SDK & p4a Download
      run: buildozer android debug --dry-run


    - name: Accept Android SDK Licenses
      run: |
        yes | ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
        ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager \
          "platform-tools" "platforms;android-30" "build-tools;34.0.0"
    - name: Remove build-tools 36
      run: rm -rf ~/.buildozer/android/platform/android-sdk/build-tools/36.0.0 || true


    - name: Build APK
      run: buildozer android debug

