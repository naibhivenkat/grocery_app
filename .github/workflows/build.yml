name: Build APK

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v5 # Keep v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip python3-setuptools zip unzip openjdk-17-jdk
          pip install --upgrade pip virtualenv cython
          pip install buildozer

      - name: Ensure Buildozer Downloads Android SDK Components
        run: |
          # This command will trigger buildozer to download and set up the Android SDK
          # including cmdline-tools. It will likely fail on license acceptance,
          # but its purpose is to get the SDK tools in place.
          # We'll also specifically check for 'sdkmanager' after this attempt.
          buildozer android update --verbose || true
          
          # Wait a bit to ensure files are written, though not strictly necessary on fast I/O
          sleep 5

          # Now, verify if sdkmanager exists before attempting to accept licenses
          SDK_MANAGER_PATH="/home/runner/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager"
          if [ -f "$SDK_MANAGER_PATH" ]; then
            echo "sdkmanager found. Proceeding to accept licenses."
            yes | "$SDK_MANAGER_PATH" --licenses || true # Add || true here too for robustness
          else
            echo "Error: sdkmanager STILL not found at $SDK_MANAGER_PATH after initial buildozer update."
            echo "This indicates Buildozer failed to download the Android SDK command-line tools."
            echo "Review Buildozer logs for specific download errors."
            exit 1
          fi

      - name: Build APK
        run: |
          # This is the actual build command, which should now succeed as licenses are accepted
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kivy-apk
          path: bin/*.apk